<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App! Build your future!</title>

    <!-- CSS  -->

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">

    <link rel="stylesheet" href="css/main.css">

    <!-- Fonts  -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">

    <!-- Meta tags -->

    <meta name="description" content="A simple todo app which helps you plan your day!">
    <meta name="og:title" property="og:title" content="Use our todo app and build your future!">
</head>

<body>
    <header class="main-header">
        <div class="container">
            <ul class="main-header__actions actions">
                <li class="actions__item logo">
                    <h1 class="logo__title">
                        Todo App
                    </h1>
                </li>
                <li class="actions__item theme">
                    <p id="theme__description" class="visually-hidden">
                        Choose your theme!
                    </p>
                    <select name="theme-choice" id="theme-choice" class="theme__select" aria-describedby="theme__description">
                        <option value="default" class="theme__option theme__option_default" selected>
                            Default
                        </option>
                        <option value="black" class="theme__option theme__option_black">
                            Black
                        </option>
                        <option value="white" class="theme__option theme__option_white">
                            White
                        </option>
                    </select>
                </li>
            </ul>
        </div>
    </header>
    <main class="todo">
        <section class="todo__form todo-form">
            <div class="container">
                <h2 class="todo-form__title visually-hidden">
                    Todo adding form.
                </h2>
                <form name="todoForm" class="todo-form__form">
                    <fieldset class="todo-form__task">
                        <label for="task" class="visually-hidden">
                            Write your task!
                        </label>

                        <input type="text" class="todo-form__input" placeholder="Write your task" name="task" id="task" aria-required="true" required>
                    </fieldset>
                    <button type="submit" class="todo-form__button button-outline">Add</button>
                </form>
            </div>
        </section>
        <section class="todo__lists todo-lists">
            <div class="container">
                <h2 class="todo-lists__title visually-hidden">
                    Todo tasks list.
                </h2>
                <ul class="todo-lists__list">
                    <li class="todo-lists__item">
                        <fieldset class="todo-list__checkbox">
                            <label>
                                Assign done.
                                <input type="checkbox" name="todo-checkbox">
                            </label>
                        </fieldset>
                        <h3 class="todo-lists__title">
                            Wakeup At 5:30 AM.
                        </h3>
                        <ul class="todo-lists__actions">
                            <li class="todo-lists__aciton todo-lists__aciton_edit">
                                <button type="button">Edit</button>
                            </li>
                            <li class="todo-lists__aciton todo-lists__aciton_delete">
                                <button type="button">Delete</button>
                            </li>
                        </ul>
                    </li>
                    <li class="todo-lists__item todo-lists__item_done">
                        <fieldset class="todo-list__checkbox">
                            <label>
                                Assign failed.
                                <input type="checkbox" class="todo-list__checkbox" name="todo-checkbox" checked>
                            </label>
                        </fieldset>
                        <h3 class="todo-lists__title">
                            Doing Sport.
                        </h3>
                        <ul class="todo-lists__actions">
                            <li class="todo-lists__aciton todo-lists__aciton_edit">
                                <button type="button">Edit</button>
                            </li>
                            <li class="todo-lists__aciton todo-lists__aciton_delete">
                                <button type="button">Delete</button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </section>
        <footer>
            <small class="note">Made by Armen Mesropyan.</small>
        </footer>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
