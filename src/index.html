<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App! Build your future!</title>

    <!-- CSS  -->

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">

    <link rel="stylesheet" href="css/main.css">

    <!-- Fonts  -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">

    <!-- Meta tags -->

    <meta name="description" content="A simple todo app which helps you plan your day!">
    <meta name="og:title" property="og:title" content="Use our todo app and build your future!">

    <!-- Icons -->

    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <header class="main-header">
        <div class="container">
            <ul class="main-header__actions actions">
                <li class="actions__item logo">
                    <h1 class="logo__title">
                        Todo App
                    </h1>
                </li>
                <li class="actions__item theme">
                    <p id="theme__description" class="visually-hidden">
                        Choose your theme!
                    </p>
                    <select name="theme-choice" id="theme-choice" class="theme__select" aria-describedby="theme__description">
                        <option value="default" class="theme__option theme__option_default" selected>
                            Default
                        </option>
                        <option value="black" class="theme__option theme__option_black">
                            Black
                        </option>
                        <option value="white" class="theme__option theme__option_white">
                            White
                        </option>
                    </select>
                </li>
            </ul>
        </div>
    </header>
    <main class="todo">
        <section class="todo__form todo-form">
            <div class="container">
                <h2 class="todo-form__heading visually-hidden">
                    Todo adding form.
                </h2>
                <form name="todoForm" class="todo-form__form">
                    <fieldset class="todo-form__task">
                        <label for="task" class="visually-hidden">
                            Write your task!
                        </label>

                        <input type="text" class="todo-form__input" placeholder="Write your task" name="task" id="task" aria-required="true" required>
                    </fieldset>
                    <button type="submit" class="todo-form__button button-outline">Add</button>
                </form>
            </div>
        </section>
        <section class="todo__lists todo-lists">
            <div class="container">
                <h2 class="todo-lists__title visually-hidden">
                    Todo tasks list.
                </h2>
                <ul class="todo-lists__list"></ul>
            </div>
        </section>
    </main>
    <footer>
        <small class="note">Made by Armen Mesropyan.</small>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
